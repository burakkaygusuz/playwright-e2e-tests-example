name: Playwright E2E Tests Example

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.20.0-focal

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: npm test
